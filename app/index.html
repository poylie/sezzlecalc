<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 
    <link rel="stylesheet" href="css/main.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-resource.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/app.js"></script>
	<script src="js/Expressions.js"></script>

</head>
<body ng-app="calculator">
	<div class="calcbuttons container" ng-controller="CalculatorController as calculator">
		<div class="col-xs-4 col-xs-offset-4">
		<h2>Calculator</h2>
			<div class="row">
				<div class="col-xs-12">
					<h3>
					{{calculator.display}}
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-right">
					<h5>
					{{calculator.operationDisplay}}
					</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="1" ng-click='calculator.updateOutput(1)'>1</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="2" ng-click='calculator.updateOutput(2)'>2</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="3" ng-click='calculator.updateOutput(3)'>3</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="3" ng-click='calculator.updateOperation("+")'>+</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="4" ng-click='calculator.updateOutput(4)'>4</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="5" ng-click='calculator.updateOutput(5)'>5</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="6" ng-click='calculator.updateOutput(6)'>6</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="3" ng-click='calculator.updateOperation("-")'>-</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="7" ng-click='calculator.updateOutput(7)'>7</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="8" ng-click='calculator.updateOutput(8)'>8</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="9" ng-click='calculator.updateOutput(9)'>9</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="3" ng-click='calculator.updateOperation("*")'>*</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="0" ng-click='calculator.updateOutput(0)'>0</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="C" ng-click='calculator.clear()'>C</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="=" ng-click='calculator.equals()'>=</button>
				</div>
				<div class="col-xs-3">
					<button name="btn1" type="button" class="btn btn-default btn-lg numberbutton" value="/" ng-click='calculator.updateOperation("/")'>/</button>
				</div>
			</div>
			<h4>
				Expressions
			</h4>
			<div class="row">
				<div class="alert alert-success" role="alert" ng-repeat="expression in calculator.finishedCalculations | limitTo:-10 | orderBy:'id':true">{{expression.expString}}</div>
			</div>
			
		</div>
	  
    </div>


</body>
</html>
